<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuiz AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0B0B0F; color: white; font-family: 'Inter', sans-serif; }
        .font-heading { font-family: 'Outfit', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="overflow-x-hidden">
    <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto">
        <div class="flex items-center gap-2 text-xl font-heading font-bold">
            <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center"><ion-icon name="sparkles"></ion-icon></div>
            EduQuiz AI
        </div>
        <a href="auth.html" class="px-6 py-2 bg-white text-black rounded-full font-bold hover:bg-gray-200 transition">Login</a>
    </nav>

    <div class="text-center pt-20 px-4">
        <h1 class="text-5xl md:text-7xl font-heading font-bold mb-6">
            Turn Chaos into <br><span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-500">Mastery</span>
        </h1>
        <p class="text-gray-400 mb-10 text-lg">Upload PDFs, get instant quizzes. Powered by AI.</p>
        <a href="auth.html" class="px-8 py-4 bg-purple-600 rounded-xl font-bold text-lg hover:bg-purple-700 transition shadow-lg shadow-purple-900/50">Start Now</a>

        <div class="mt-20 max-w-4xl mx-auto glass rounded-t-xl border-b-0 p-2 pt-4">
            <div class="flex gap-2 px-4 mb-4">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
            </div>
            <div class="bg-[#13131A] h-64 rounded-t-lg grid grid-cols-3 gap-4 p-6">
                <div class="glass rounded-lg h-full hidden md:block"></div>
                <div class="col-span-3 md:col-span-2 space-y-4">
                    <div class="h-24 glass rounded-lg bg-gradient-to-r from-purple-900/20 to-blue-900/20"></div>
                    <div class="h-24 glass rounded-lg"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
